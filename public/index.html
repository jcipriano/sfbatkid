	<script>
		function Bootstrap()
		{
			if (bowser.iphone || bowser.android || bowser.msie) {
				showMessage(1);
				return;
			}

			var canvas = document.createElement('canvas');

			if (!canvas.getContext) {
				showMessage(1)
			} else {
				showMessage(0);
			}
		}

		function showMessage(what)
		{
			if (what) {
				$('#Video').remove();
				$('#Canvas').remove();
			} else {
				$('#Upgrade').remove();
				App.Instance = new App();
				App.Instance.Start();
			}
		}

		$(document).ready(Bootstrap);
	</script>
